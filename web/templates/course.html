{% extends 'base.html' %}

{% block content %}
<script src="/static/js/course.js" type="module" defer></script>

<div class="d-flex justify-content-center mt-3" id="spinner">
    <div class="spinner-border spinner-border-sm"></div>
</div>

<div class="card my-3" id="course" data-edu-hide="true">
    <div class="card-header" id="course_title"></div>
    <div class="card-body">
        Автор: <span id="course_author_name"></span><br>
        Цена: <span id="course_price"></span><br>
        ID: <span id="course_id"></span>
    </div>
</div>

<div class="card my-3" id="course_description" data-edu-hide="true">
    <div class="card-header">Описание</div>
    <div class="card-body pb-0"></div>
</div>

<div class="card my-3" id="lessons" data-edu-hide="true">
    <div class="card-header">
        Занятия
    </div>
    <div class="card-body">

        <form id="lessons_form">
            <input type="text" class="form-control" required placeholder="ID преподавателя">
            <span class="d-block mt-1 text-secondary">Нажмите кнопку &#171;Выбрать&#187; на странице <a href="/users">Список пользователей</a>, чтобы автоматически вставить ID преподавателя здесь</span>
            <input type="text" class="form-control mt-3" required placeholder="Название">
            <textarea class="form-control mt-3" required placeholder="Описание (поддерживается markdown)"></textarea>
            <button type="submit" class="btn btn-outline-success mt-3">Добавить урок</button>
        </form>

        <span class="d-block mt-3" id="lessons_empty" data-edu-hide="true">На курсе нет ни одного урока</span>

        <table class="table table-hover m-0 mt-3" id="lessons_table" data-edu-hide="false">
            <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Преподаватель</th>
                    <th scope="col">Удаление</th>
                </tr>
            </thead>
            <tbody id="lessons_table_body">
                <tr>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
