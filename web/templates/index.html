<!DOCTYPE html>

<html data-bs-theme="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="static/js/base.js" type="module" defer></script>
        <script src="static/js/index.js" type="module" defer></script>
        <title>Образовательный портал</title>
    </head>

    <body>

        <!-- Большой навбар -->
        <div class="navbar d-none d-lg-flex border-bottom px-3 py-3" style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb m-0 p-0" id="header_breadcrumb">
                <li class="breadcrumb-item">Образовательный портал</li>
                <li class="breadcrumb-item">Администрирование</li>
                <li class="breadcrumb-item">Вход</li>
            </ol>
        </div>

        <!-- Маленький навбар -->
        <div class="navbar d-flex d-lg-none border-bottom px-2">
            <span>Вход</span>
        </div>

        <div class="container">
            <div class="mt-3" id="alerts"></div>
            <div class="card mt-3">
                <div class="card-header">Вход в аккаунт администратора</div>
                <form id="form">
                    <div class="card-body">
                        <input type="text" class="form-control" name="login" required placeholder="Логин">
                        <input type="password" class="form-control mt-3" name="password" required placeholder="Пароль">
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-success">Войти</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="border-top d-flex justify-content-center mt-3 pt-3 text-secondary">
            EN-YSolutions 2024
        </div>

    </body>

</html>
